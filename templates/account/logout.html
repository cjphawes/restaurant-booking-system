{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center mt-5">
    <div>
        <div>
            <h3 class="text-center text-decoration-underline">{% trans "Sign Out" %}</h3>

            <p class="my-3">{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div>
        <div class="mt-1 mb-5">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right btn-light" type="submit"><strong>{% trans 'Sign Out' %}</strong></button>
            </form>
        </div>
    </div>
</div>

<div class="empty-space"></div>
{% endblock %}
